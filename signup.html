<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <!--  -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter SignUp</title>

    <!--  -->

    

    

  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">



    <!--  -->

    
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <!--  -->

    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <h1 class="h3 mb-3" style="font-weight: 900;">Mr. BSAG Corporation</h1>
    <img class="mb-4" src="image/bsag.png" alt="" width="120" height="120" style="border-radius: 100%;">
    <h1 class="h3 mb-3 fw-normal">SignUp to Newsletter</h1>

    <div class="form-floating">
        <input name="fName" type="text" class="form-control" id="" placeholder="First Name" required autofocus>
        <label for="">First Name:</label>
    </div>

    <div class="form-floating">
        <input name="lName" type="text" class="form-control" id="" placeholder="Last Name" required>
        <label for="">Last Name:</label>
    </div> 

    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>
    

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; The Ajay Gurjar</p>
  </form>
</main>


    
  </body>
</html>
